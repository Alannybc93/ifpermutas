{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">IFPermutas - Login</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    Usu치rio ou senha incorretos. Tente novamente.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usu치rio:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha:</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                {% if not user.is_authenticated %}
                <div class="text-center">
                    <small class="text-muted">
                        <strong>Usu치rio de teste:</strong><br>
                        Usu치rio: professor<br>
                        Senha: senha123
                    </small>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
